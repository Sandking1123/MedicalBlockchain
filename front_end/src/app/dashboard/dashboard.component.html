<h1>Patients</h1>

<section class="wrapper">
  <div class="row">    
    <div class="card red" *ngFor="let patient of patients"
    routerLink="/patient/{{patient.id}}"
    routerLinkActive="active">
    <div class="card--title">
      {{ patient.firstname }} {{ patient.surname }}
    </div>
  </div>
  </div>
</section>
