<h1>Add a new patient </h1>

<section class="wrapper">
  <form [formGroup]="pushForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="first_name" formControlName="first_name" required>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="last_name" formControlName="last_name" required>
    </div>

    <div class="form-group">
      <label for="name">Date of Birth</label>
      <input type="text" class="form-control" id="dob" formControlName="dob" required>
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" required>
    </div>

    <button type="submit" class="btn btn-success">Add new record</button>
  </form>

</section>
